<!DOCTYPE html>
<html>
<head>
    <title>History Booking</title>
    <link rel="stylesheet" href="/static/css/menu-history.css">
</head>
<body>
<h2>Riwayat Booking</h2>

{% if history %}
<table border="1" cellpadding="5">
    <tr>
        <th>Nama</th>
        <th>Tanggal</th>
        <th>Jam</th>
        <th>Jumlah Orang</th>
        <th>Seat</th>      <!-- kolom baru -->
    </tr>

    {% for item in history %}
    <tr>
        <td>{{ item.nama }}</td>
        <td>{{ item.tanggal }}</td>
        <td>{{ item.jam }}</td>
        <td>{{ item.jumlah }}</td>
        <td>{{ item.seat }}</td>   <!-- data seat -->
    </tr>
    {% endfor %}
</table>

{% else %}
<p class="empty-history">Tidak ada history booking</p>
{% endif %}


<div class="menu-card" onclick="window.location.href='/dashboard'">
    <div class="overlay">Kembali Ke Dashboard</div>
</div>
</body>
</html>
